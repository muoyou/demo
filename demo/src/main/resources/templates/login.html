<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录界面</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/layer/layer.min.js"></script>

    <script>
        function login() {
            var username = $("#username").val();
            var password = $("#password").val();
            if(username == '' || username == null){
               alert("账户不能为空！");
                return;
            }
            if(password == '' || password == null){
                alert("密码不能为空！");
                return;
            }
            $.ajax({
                type: "POST",
                url: "/loginVerification",
                data: {"username":username,"password":password},
                success: function (r) {
                    if (r.code == 0) {
                        window.location.href="/product";
                    } else {
                        alert(r.msg);
                    }
                },
            });
        }
    </script>
</head>
<body>
<!-- 登录表单 -->
<form style="margin-left:700px;margin-top:200px;">
    <div class="form-group">
        <label for="username" stype="display:inline;">账户：</label>
        <input type="text" class="form-control" id="username" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="password" style="display:inline;">密码：</label>
        <input type="text" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" />
    </div>
    <button type="button" class="btn btn-primary" onclick="login()">登录</button>
</form>
</body>
</html>
