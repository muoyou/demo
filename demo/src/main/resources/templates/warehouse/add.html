<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品名：</label>
								<div class="col-sm-8">
									<input id="productName" name="productName" class="form-control" type="text"
										   onclick="checkProduct()" readonly>
									<input id="productId" name="productId" class="form-control" type="hidden" required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">入库数量：</label>
								<div class="col-sm-8">
									<input id="amount" name="amount" class="form-control" type="number" min="1" required>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/warehouse/add.js">
	</script>
</body>
</html>
