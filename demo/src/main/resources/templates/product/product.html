<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content " >

		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-title" style="padding-bottom: 0;">
					<div class="gg-nav">
						<ul class="nav nav-tabs">
							<li class="active"><a href="javascript:void(0)" data-toggle="tab">产品列表</a></li>
							<li><a href="javascript:void(0)" data-toggle="tab" onclick="wareLoad()">仓库</a></li>
						</ul>
					</div>
				</div>
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button  type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>

						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-1.5 nopadding">
							<input id="name" type="text" class="form-control"
								placeholder="名称">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true" style="white-space:nowrap">
					</table>
				</div>
			</div>
		</div>
	</div>

	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/product/product.js"></script>
</body>
</html>
